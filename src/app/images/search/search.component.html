<div class="form-group col-12 col-sm-10">
  <ng-select
    [items]="tags$ | async"
    [multiple]="true"
    bindLabel="name"
    [(ngModel)]="selectedTags"
    [typeahead]="typeahead"
    placeholder="Search and select tags"
    [closeOnSelect]="true"
    [selectOnTab]="true"
    [clearSearchOnAdd]="true"
    (change)="onSelectionChange()"
  >
  </ng-select>
</div>

<div class="col-sm-2 col-12">
  <button (click)="onSearchClick()" class="btn btn-primary w-100">Search</button>
</div>
